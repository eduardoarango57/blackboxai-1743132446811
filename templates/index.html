<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Column Sorter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Excel Column Sorter</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">Select Excel File (.xlsx)</label>
                        <input class="form-control" type="file" id="excelFile" name="file" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload me-2"></i>Upload File
                    </button>
                </form>
                <div id="sortingSection" class="mt-4 d-none">
                    <h4>Select Columns to Sort</h4>
                    <div id="columnCheckboxes" class="mb-3"></div>
                    <button id="sortBtn" class="btn btn-success">
                        <i class="fas fa-sort me-2"></i>Sort Columns
                    </button>
                </div>
                <div id="downloadSection" class="mt-4 d-none">
                    <a id="downloadBtn" class="btn btn-success" download>
                        <i class="fas fa-download me-2"></i>Download Sorted File
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
